<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="calculator">
     <div class = "display-container">
        <div class = "display">
            <div class = "display" id="history">987654321</div>
        </div> 
        <div class = "display">
        <div class = "display" id = "result">987654321</div>
        </div>  
     </div>
     <div class = "button-container">
        <button class="action" id="delete">DEL</button>
        <button class="action" id="clear">AC</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operand" id="*">x</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operand" id="/">รท</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operand" id="+">+</button>
        <button class="operand" id="=">=</button>
        <button class="number" id="0">0</button>
        <button class="number" id=".">.</button>
        <button class="operand" id="-">-</button>
        
        
        
     </div>
    </div>
</body>
</html>
